format: tsv
factor_types: [str, str, float]
splitter: VNS
num_splits: 2
factor_idxs: [1, 2]
factor_weights: [1.0, 1.0]
constraint_idxs: [3]
constraints_weights: [1.0, 1.0]
similarity_functions:
  - set_intersection
  - set_intersection
 
# The chosen constraint
constraints:
  - mean

# Optimizer parameters
seed: 0
max_iter: 200

# VNS parameters
num_shake_neighborhoods: 4
num_search_neighborhoods: 16 
